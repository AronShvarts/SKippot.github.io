on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If you have a build step (e.g., npm run build), add it here and set upload path to the build output
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      - uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './'    # change to ./public or your build output folder if needed

      - id: deploy
        uses: actions/deploy-pages@v1
